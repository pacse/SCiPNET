.site-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(min(7rem, 100%), 1fr));
    grid-gap: 1rem;
    box-sizing: border-box;
}

.s-wrapper {
    display: flex;
    align-content: stretch;
    transition: outline 0.135s ease-out;
    outline: #333 solid 0rem;
    position: relative;
}
.s-wrapper:hover, .s-wrapper:focus-within { outline: #333 solid 0.5rem; }

.s-wrapper > a[href="javascript:;"] {
    display: block;
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    font-size: 0rem;
    user-select: none;
    outline-width: 0;
}

.slideover {
    display: block;
    position: fixed;
    height: 100vh;
    width: 24rem;
    bottom: 0;
    top: 0;
    right: -28rem;
    background-color: #fdfdfd;
    transition: right 0.3s ease-out;
    z-index: 11;
    overflow-y: auto;
    direction: rtl;
    scrollbar-width: thin;
    contain: strict;
}

.slideover .socontent {
    direction: ltr;
    padding: 1rem 1.5rem 2.25rem;
}

.s-wrapper > div.thumbnail {
    font-family: 'Inter', sans-serif;
    font-weight: 750;
    font-size: 1.2rem;
    text-transform: uppercase;

    color: #1e1e1e;
    background-color: rgb(255,255,255);
    box-shadow: 0 0 0.4rem rgba(0,0,0,0.2);

    display: flex;
    flex-wrap: wrap;
    width: 100%;
    flex-grow: 1;
    justify-content: center;
    min-height: 3rem;
    padding: 0.5rem 0;
    align-items: center;
    text-align: center;
}

.s-wrapper > div.thumbnail::before {
    content: "";
    display: block;
    width: 100%;
    height: 4rem;
    margin: 0.2rem;
    background: var(--color);

    -webkit-mask-position: 50%;
                mask-position: 50%;
    -webkit-mask-repeat: no-repeat;
                mask-repeat: no-repeat;
    -webkit-mask-size: contain;
                mask-size: contain;
}
.s-wrapper > div.site::before {
    -webkit-mask-image: var(--site-icon);
                mask-image: var(--site-icon);
}
.s-wrapper > div.area::before {
    -webkit-mask-image: var(--area-icon);
                mask-image: var(--area-icon);
}

.s-wrapper > div:is(.SITE, .AREA)::before {
    background: none;
    background-image: var(--custom-icon);
    background-position: 50%;
    background-repeat: no-repeat;
    background-size: contain;
}

.s-wrapper > div span.type { color: #1e1e1e; }
.s-wrapper > div span.number {
    color: transparent;
    background: var(--color);
    -webkit-background-clip: text;
                background-clip: text;
}

.s-wrapper > div[style*="$color"]:not(.SITE, .AREA)::before,
.s-wrapper > div[style*="$color"] span.number {
    background-color: #1e1e1e; /* fallback detection */
}

#page-content .s-wrapper > a:focus + .slideover,
#page-content .s-wrapper > a:active + .slideover,
#page-content .s-wrapper .slideover:hover,
#page-content .s-wrapper .slideover:focus-within {
    right: 0;
}

@supports (-webkit-hyphens:none) {
#page-content .s-wrapper > a:hover + .slideover { right: 0; }
}

@media only screen and (max-width: 45rem) {
.site-grid {
    padding-inline: 2.675rem;
    grid-gap: .75rem;
}

#page-content .slideover {
    right: 0!important;
    width: 100%;
    max-width: 100%;
    height: 55vh; height: 57.5lvh;
    bottom: 0;
    top: initial;
    display: none;
    transition: unset;
}

#page-content .s-wrapper > a:focus + .slideover,
#page-content .s-wrapper .slideover:is(:hover,:focus-within) {
    display: block;
}
@supports (-webkit-hyphens:none) {
#page-content .s-wrapper > a:hover + .slideover,
#page-content .s-wrapper .slideover:is(:hover,:focus-within) { display: block; }
}

}

}
